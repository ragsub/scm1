    {%load tags%}
    <div class="modal-dialog" role="document" id="delete_modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete a {{name}}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    {% csrf_token %}
                    Delete {{instance}} ?
                    {%include "scm/__messages.html"%}
                    <button hx-trigger="click" hx-post={{request.path}} hx-target="#delete_modal" hx-swap="outerHTML" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
