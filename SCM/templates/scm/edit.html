    {%load tags%}
    <div class="modal-dialog" role="document" id="edit_modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit a {{model_name}}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form >
                    {% csrf_token %}
                    {{form}}
                    {% if messages %}
                    {%include "scm/__messages.html"%}
                    {% endif %}
                    <button type="button" hx-trigger="click" hx-post={{request.path}} hx-target="#edit_modal" hx-swap="outerHTML" class="btn btn-primary">Edit</button>
                </form>
            </div>
        </div>
    </div>
