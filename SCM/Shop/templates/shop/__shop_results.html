<div class="row">
    <div class="col">
        <div class="container">
            <div class="row my-2 py-2">
                {% for form in formset %}
                    <div class="col-sm-12 col-lg-3">
                        <div class="container border mx-1 px-3 py-4 my-1">
                            <div class="row justify-content-center px-3">
                                <div class="col-auto">
                                    <img src="{{form.instance.product.photo.url}}" width="200">
                                </div>
                            </div>
                            <div class="row justify-content-center px-3">
                                <div class="col-auto">
                                    {{form.instance.product}}
                                </div>
                            </div>

                            <div class="row justify-content-center px-3">
                                <div class="col-auto text-decoration-line-through">
                                    List price: 
                                </div>
                                <div class="col-auto text-decoration-line-through">
                                    {{form.list_price.value}}
                                </div>
                            </div>
                            <div class="row justify-content-center px-3">
                                <div class="col-auto">
                                    New price:
                                </div>
                                <div class="col-auto">
                                    {{form.discounted_price.value}}
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3 px-3">
                                <div class="col-auto justify-content-center align-items-center">
                                    <a href="" class="btn btn-sm btn-primary">Add to Cart <i class="bi bi-cart"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
