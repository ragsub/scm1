<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%include "scm/__include.html"%}
    <title>{{title}}</title>
</head>
<body x-data="{}">
    <div x-ref="x_new_tenant_modal" id="new_tenant_modal" class="modal" tabindex="-1"></div>
    <div class="row">
        <div class="col">
            <div class="container">
            <div class="row my-2 py-2 border-bottom bg-light">
                <div class="col-9 h1 text-center">
                    {{title}}
                </div>
                <div class="col-3 text-end">
                    <a href="{{request.path}}cart/" class="btn btn-sm btn-primary"><i class="bi bi-cart"> {{items_in_cart}}</i></a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="row border p-2">
                    <div class="col">
                        <form class="p-3">
                            {{filter.form}}
                            <button class="btn btn-primary">Search</button>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    
    {%include "shop/__shop_results.html"%}

    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="container">
                {%include "scm/__pagination.html"%}
            </div>
        </div>
    </div>
</body>
</html>
